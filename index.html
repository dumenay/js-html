<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <h1>To do</h1>
  <div class="container">
      <div class="row">
        <div class="col">
          <label for="todos" class="form-label">To do</label>
          <input type="text" class="form-control" id="todos" placeholder="Seus Afazeres">
        </div>
        <div class="col-3">
            <input type="color" name="" id="corFundo">
            <label for="color" class="form-label">Cor do fundo</label>
            <br>
            <input type="color" name="" id="corTexto">
            <label for="color" class="form-label">Cor do texto</label>
        </div>
      </div>
      <button class="btn btn-primary mt-2" id="botao" >Enviar</button>
      <button class="btn btn-danger ml-2 mt-2" onclick="excluir()"> Excluir </button>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Edição</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" class="form-control" id="inputEdit" placeholder="tarefa">
                <label for="color" class="form-label">Cor do fundo</label>
                <input type="color" name="" id="fundoEdit">
                <label for="color" class="form-label">Cor do texto</label>
                <input type="color" name="" id="textoEdit">
                </div>
              <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="atualizar()" data-bs-dismiss="modal">Save changes</button>
            </div>
          </div>
        </div>
      </div>

  </div>
  <div class="container" id="divItens">
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
